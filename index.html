<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <title>Fenix FM 103.9</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f1f3f4;
      background-image: url('fenix.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 10px 20px 10px;
      font-family: 'Archivo Black', sans-serif;
      font-size: 2.5rem;
      color: black;
      position: absolute;
      top: 0;
      left: 0;
    }

    header a {
      color: black;
      text-decoration: none;
    }

    .google-play-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: black;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Archivo Black', sans-serif;
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    .google-play-btn:hover {
      background-color: #333;
    }

    .audio-player {
      width: 100%;
      max-width: 400px;
      position: fixed;
      bottom: 20px; /* Ajustado para estar más cerca de la parte inferior */
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    audio {
      width: 100%;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 3;
    }

    .message-slider {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: bold;
      white-space: nowrap;
      text-align: center;
      transition: opacity 0.5s ease;
      z-index: 3;
    }

    .fade {
      opacity: 0;
    }

    @media screen and (max-width: 768px) {
      .google-play-btn {
        display: none;
      }

      .audio-player {
        width: 90vw;
        bottom: 100px;
      }

      .message-slider {
        font-size: 0.85rem;
        display: none;  /* Oculta el mensaje slider en dispositivos móviles */
      }

      .whatsapp-btn {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
    }

    @media screen and (min-width: 769px) {
      .audio-player {
        bottom: 20px; /* Se asegura que el reproductor esté centrado y cerca de la parte inferior en pantallas grandes */
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">FENIX FM 103.9</a>
  </header>

  <a class="google-play-btn" href="https://play.google.com/store/apps/details?id=argentinastream.com.radiofenix1039ok" target="_blank">
    DESCARGA NUESTRA APP
  </a>

  <!-- Reproductor -->
  <div class="audio-player">
    <audio controls>
      <source src="https://server.laradio.online/proxy/pablo_casas?mp=/stream" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
  </div>

  <!-- Mensaje + WhatsApp -->
  <div class="message-slider"><span>Comunicate con nosotros</span></div>
  <a class="whatsapp-btn" href="https://wa.me/5491132395587/" target="_blank" title="Escribinos por WhatsApp">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" viewBox="0 0 24 24">
      <path d="M20.52 3.48A11.91 11.91 0 0 0 12.06 0C5.56 0 .2 5.36.2 11.96c0 2.12.56 4.19 1.63 6L0 24l6.28-1.64a11.83 11.83 0 0 0 5.78 1.48h.01c6.5 0 11.86-5.36 11.86-11.96 0-3.2-1.25-6.21-3.41-8.4zm-8.46 17.85h-.01a9.87 9.87 0 0 1-5.02-1.37l-.36-.21-3.72.97.99-3.63-.24-.38A9.89 9.89 0 0 1 2.2 11.96c0-5.43 4.43-9.85 9.86-9.85a9.81 9.81 0 0 1 6.98 2.88 9.87 9.87 0 0 1 2.89 6.98c0 5.43-4.43 9.85-9.86 9.85zm5.46-7.38c-.3-.15-1.76-.87-2.04-.97-.27-.1-.46-.15-.65.15-.19.3-.75.97-.92 1.17-.17.2-.34.22-.63.07-.3-.15-1.26-.46-2.4-1.48-.89-.8-1.49-1.79-1.66-2.09-.17-.3-.02-.46.13-.6.13-.13.3-.34.45-.5.15-.17.2-.28.3-.47.1-.2.05-.37-.02-.52-.07-.15-.65-1.57-.89-2.15-.23-.56-.47-.49-.65-.5l-.55-.01c-.2 0-.52.07-.8.37s-1.04 1.02-1.04 2.5 1.07 2.9 1.22 3.1c.15.2 2.1 3.2 5.1 4.5.71.31 1.27.5 1.7.64.71.23 1.35.2 1.86.12.57-.08 1.76-.72 2.01-1.41.25-.68.25-1.26.18-1.4-.07-.13-.26-.2-.55-.35z"/>
    </svg>
  </a>

  <script>
    const messages = [
      "Publicitá con nosotros",
      "Pedí tu canción favorita"
    ];

    let index = 0;
    const slider = document.querySelector('.message-slider');
    const span = slider.querySelector('span');

    function rotateMessage() {
      slider.classList.add('fade');
      setTimeout(() => {
        span.textContent = messages[index];
        slider.classList.remove('fade');
        index = (index + 1) % messages.length;
      }, 500);
    }

    setInterval(rotateMessage, 5000);
  </script>

</body>
</html>
