<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fenix FM 103.9</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    body {
      background: url('fenix.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 2rem;
      text-align: center;
      flex-grow: 1;
      color: white;
    }

    .contact-btn {
      background-color: orange;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .audio-player {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 2;
    }

    audio {
      width: 100%;
      max-width: 800px;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 30px;
      z-index: 3;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .gradient-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      z-index: 1;
    }

    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 1.5rem;
      }

      .contact-btn {
        font-size: 0.9rem;
        padding: 8px 16px;
      }

      .whatsapp-btn {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
    }
  </style>
  <script>
    function openWhatsApp() {
      window.open('https://wa.me/549XXXXXXXXXX', '_blank');
    }
  </script>
</head>
<body>
  <header>
    <div></div> <!-- spacer to center the h1 -->
    <h1>Fenix FM 103.9</h1>
    <button class="contact-btn">Contactanos</button>
  </header>

  <div class="audio-player">
    <audio controls>
      <source src="https://server.laradio.online/proxy/pablo_casas?mp=/stream" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
  </div>

  

  <div class="gradient-overlay"></div>
</body>
</html>
